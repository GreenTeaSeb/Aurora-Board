<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Aurora Board</title>
    <link rel="stylesheet" href="/css/form.css" />
    <!-- text font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@700;900&family=Merriweather+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <script src="form.js" type="module" defer></script>
     </head>
  <body>
    <div id="display" class="">
      <div class="form-container">
        <form id="login" action= <%=format!("/login?redirect={}",redirect_path) %> method="post">
        <div id="title" class="section">Aurora Board</div>
          <div id="inputs"class="section">
            <label>
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>              <input
                type="text"
                name="email"
                placeholder="email"
		maxlength="32"
                required
              />
            </label>
            <label>
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>              <input
                type="password"
                name="password"
                placeholder="password"
                required
              />
            </label>
          </div>

	  <p id="errors" class="section" ></p>

	  <div id="button-section" class="section">
	      <button id="submit" type="submit" class="button main-button">login</button>
	    </div>
	<div id="info" class="section">
          Don't have an account?
          <a href="/signup" class="">Sign up</a>
        </div>
        </form> 
      </div>
    </div>
  </body>
</html>
