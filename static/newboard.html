<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Aurora Board</title>
    <link rel="stylesheet" href="/css/form.css" />
    <script src="form.js" type="module" defer></script>
    <!-- text font -->
      <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@700;900&family=Merriweather+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
     </head>
  <body>
    <div id="display" class="">
      <div class="form-container">
        <form method="post" id="newboard" action="/boards" >
          <div id="title" class="section">New Board</div>
	  <div id="inputs"class="section">
			    <label>
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
			       <input
		type="text"
		name="name"
		placeholder="name"
		maxlength="32"
		required
			      />
			    </label>
			    <label class="textarea">
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-info"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
			    <textarea
		type="text"
		name="desc"
		placeholder="description"
		maxlength="255"
		required
			      /></textarea>
			    </label>
	  </div>

	  <p id="errors" class="section"></p>
	  <div id="button-section" class="section">
          <button id="submit" type="submit" class="button main-button">Create</button>
	  </div>
        </form>
      </div>
    </div>
  </body>
</html>
