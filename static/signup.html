<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Aurora Board</title>
    <link rel="stylesheet" href="/css/login.css" />
    <script src="login.js" type="module" defer></script>
    <!-- text font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@700;900&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="display" class="">
      <div id="content" class="">
          <form id="signup" action="signup" method="post">
            <input
              type="text"
              name="username"
              placeholder="username"
              required
            />
            <input type="text" name="email" placeholder="email" required />
            <input
              type="password"
              name="password"
              placeholder="password"
              required
            />
            <button type="submit">sign up</button>
          </form>
    </div>
  </body>
</html>
